name: "Run Tests"

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
          - "lts"
          - "pre"
        arch:
          - x64
          - x86
        group:
          - Interface
          - Integrators
          - Regression
          - QA
        include:
          - coverage: false
          - version: "1"
            arch: x64
            coverage: true
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      group: ${{ matrix.group }}
      julia-version: "${{ matrix.version }}"
      julia-arch: ${{ matrix.arch }}
      coverage: ${{ matrix.coverage }}
    secrets: "inherit"
